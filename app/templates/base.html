<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body>
        <header class="w100 dfr p8 base-header">
            <input type="text" class="i20r tc input-darker pl16" placeholder="Cerca..."/>
            <div class="fjse">
            {% if current_user.is_authenticated %}
                <a href="/me"><button class="br25 input-darker px16 accent-color">{{ current_user.username }}</button></a>
            {% else %}
                <a href="/signup"><button class="br25 input-darker px16 accent-color">Signup</button></a>
                <a href="/login"><button class="br25 input-darker px16 accent-color">Login</button></a>
            {% endif %}
            </div>
        </header>
        <div class="dfr" id="root">
           <aside class="dfc">
                <ul id="menu">
                    <a class="w100 input-darker dfr accent-color {% if url_for(request.endpoint) == '/' %}bg-accent-color fg-dark{% endif %}" href="/"><li><i class="bi-house-door-fill"></i><span>Home</span></li></a>
                    <a class="w100 input-darker dfr accent-color {% if url_for(request.endpoint) == '/subscriptions' %}bg-accent-color fg-dark{% endif %}" href="/subscriptions"><li><i class="bi-disc-fill"></i><span>Le tue iscrizioni</span></li></a>
                </ul>
           </aside> 
           {% block content %}{% endblock %}
        </div>
    </body>
</html>
